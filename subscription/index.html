<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section id="firebaseui-auth-container">
        <div id="loader">Loading &hellip;</div>
    </section>
    <main>
        <button type="button" id="signout">Sign out</button>
        <div id="subscribe">
            <h2>Subscribe</h2>
            <section class="products"></section>
        </div>
        <section id="my-subscription">
            <h2>My subscription</h2>
            <p></p>
            <h3>View invoices, update subscription & payment methods</h3>
            <button id="billing-portal-button">Access customer portal</button>
        </section>
    </main>
    <template id="product">
        <div class="product">
            <img src="" alt="" />
            <h2>name</h2>
            <p class="description">description</p>
            <form class="product-form">
                <label for="price">Choose pricing plan</label>
                <select id="price" name="price"></select>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </template>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-functions.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <!-- Application Code -->
    <script src="javascript/app.js"></script>
</body>

</html>
